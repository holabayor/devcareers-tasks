<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header><a href="./index.html">Mr Profile</a><br /></header>
    <main>
      <div class="calculator__container">
        <h4>CASIO CALCULATOR</h4>
        <div class="display__container">
          <div class="display"></div>
        </div>
        <div class="keys__row">
          <div class="key operator">%</div>
          <div class="key operator">CE</div>
          <div class="key operator">C</div>
          <div class="key operator">รท</div>
        </div>
        <div class="keys__row">
          <div class="key operand">7</div>
          <div class="key operand">8</div>
          <div class="key operand">9</div>
          <div class="key operator">ร</div>
        </div>
        <div class="keys__row">
          <div class="key operand">4</div>
          <div class="key operand">5</div>
          <div class="key operand">6</div>
          <div class="key operator">-</div>
        </div>
        <div class="keys__row">
          <div class="key operand">1</div>
          <div class="key operand">2</div>
          <div class="key operand">3</div>
          <div class="key operator">+</div>
        </div>
        <div class="keys__row">
          <div class="key operand">+/-</div>
          <div class="key operand">0</div>
          <div class="key operand">.</div>
          <div class="key operator">=</div>
        </div>
      </div>
    </main>
  </body>
</html>
